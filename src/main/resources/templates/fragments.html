<!-- фрагмент можно переиспользовать по имени menu -->
<!-- необходимо передать список у элементов которого есть свойства name и url
(в списке не обязательно должны быть жанры) -->
<nav th:fragment="menu(genres)">
    <a th:each="genre : ${genres}"
       th:text="${genre.name}"
       th:href="@{/picture/genre/{genreUrl}(genreUrl=${genre.url})}"></a>
</nav>


<!-- фрагмент можно переиспользовать по имени footer -->
<footer th:fragment="footer">
    Подвал Сайта
</footer>
