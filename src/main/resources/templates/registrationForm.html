<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<form action="#" th:action="@{/account/registration}" th:object="${user}" method="post">
    <div>
        <label for="name">Имя пользователя</label>

        <input type="text" th:field="*{username}" id="name" placeholder="Имя пользователя">


        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>
    <div>
        <label for="password">Пароль</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Пароль">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" placeholder="Email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

<!--    <div>
        <input type="file" name="image" accept="image/jpeg">
    </div>-->
    <input type="submit" value="Регистрация">
</form>

</body>
</html>
